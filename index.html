---
layout: default
title: Home
---

<div class="posts">
  {% for post in paginator.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url | remove_first: '/'}}">
        {{ post.title }}
      </a>
    </h1>

    <div class="rogue-image">
      <img src="{{ site.url }}public/images/{{ post.game-image }}">
    </div>
  </div>
  {% endfor %}
</div>
